name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25"

      - name: Lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0

      - name: Build
        run: go build -v

      - name: Prepare ip routes
        run: |
          sudo ip rule add from 127.0.0.1/8 iif lo table 123
          sudo ip route add local 0.0.0.0/0 dev lo table 123
          sudo ip -6 rule add from ::1/128 iif lo table 123
          sudo ip -6 route add local ::/0 dev lo table 123

      - name: Test
        run: sudo go test -v -timeout 30s ./...

      - name: Install deps for TPROXY integration test
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd

      - name: TPROXY integration test
        run: bash tests/tproxy.sh

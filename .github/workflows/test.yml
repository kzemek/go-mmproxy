name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"

      - name: Lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0

      - name: Build
        run: go build -v

      - name: Prepare ip routes
        run: |
          sudo ip rule add from 127.0.0.1/8 iif lo table 123
          sudo ip route add local 0.0.0.0/0 dev lo table 123
          sudo ip -6 rule add from ::1/128 iif lo table 123
          sudo ip -6 route add local ::/0 dev lo table 123

      - name: Test
        run: sudo go test -v -timeout 30s ./...

      - name: Install deps for TPROXY integration test
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd

      - name: TPROXY integration test
        run: bash tests/tproxy.sh
